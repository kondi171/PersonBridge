<section class="access-page">
  <app-panel *ngIf="isMobile" [device]="device" />
  <div class="outlet">
    <router-outlet></router-outlet>
    <div class="welcome" [ngClass]="{'hidden': !isAccessVisible()}">
      <h3>Welcome to</h3>
      <div class="brand">
        <img class="img" src="./../../assets/img/PersonBridge-brand.png" alt="PersonBridge Brand">
      </div>
      <span>Nice to see you!</span>
    </div>
  </div>
  <app-navbar></app-navbar>
  <app-loader *ngIf="isLoaderVisible" />
  <img class="no-display" src="./../../assets/img/Blank-Avatar.jpg" alt="Avatar">
</section>
