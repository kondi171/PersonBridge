<div class="message-box" [ngClass]="{'is-you': message.sender === 'Self'}">
  <div class="avatar">
    <img [src]="message.sender === 'Self' ? loggedUser?.avatar : friendData.avatar"
      [alt]="message.sender === 'Self' ? loggedUser?.name : friendData.settings.nickname">
  </div>
  <div class="message">
    <div class="name">{{ message.sender === 'Self' ? loggedUser?.name : friendData.settings.nickname }}</div>
    <div class="message__wrapper">
      <span class="content">{{ message.content }}</span>
      <div class="date">{{ message.date }}</div>
    </div>
  </div>
</div>
